import java.nio.file.Paths

def folder = new File("${settingsDir}/../axmol")
if (folder.exists()) {
    System.setProperty("AX_ROOT", folder.path)
} else {
    System.setProperty("AX_ROOT", "${System.env.AX_ROOT}")
}

include ':libaxmol'
project(':libaxmol').projectDir = new File(Paths.get("${System.properties.AX_ROOT}/axmol/platform/android/libaxmol").toUri())
include ':bento_time'
project(':bento_time').projectDir = new File(settingsDir, 'app')
rootProject.name = "bento_time"
